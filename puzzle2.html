{% extends "base.html" %}

{% block title %}第一關{% endblock %}

{% block content %}
<div class="container">
    <h2>🎃第一關謎題🎃</h2>
    <p>提示：是我們的密語 + 今年的年份</p>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <input type="text" name="answer" placeholder="輸入你的答案">
        <br><br>
        <button type="submit">送出</button>
    </form>

    <img src="{{ url_for('static', filename='5.jpg') }}" style="position:absolute; bottom:10px; right:-50px; width:80px; transform:rotate(10deg);">
</div>
{% endblock %}
