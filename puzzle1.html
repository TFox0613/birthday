<html lang="zh">

</head>
<body>
    <!-- 背景影片 -->
    <video autoplay muted loop id="bgVideo">
        <source src="static/BG_gif.gif" type="video/mp4">
    </video>


    <!-- 四角拼貼圖片 + 右下角影片 -->
    <img src="static/1.jpg" class="corner top-left">
    <img src="static/2.jpg" class="corner top-right">
    <img src="static/3.jpg" class="corner bottom-left">
    <video autoplay muted loop playsinline class="corner bottom-right-video">
        <source src="static/4.mp4" type="video/mp4">
    </video>

    <!-- 飄動愛心 -->
    <div id="hearts"></div>

    <div class="container">
        <h2>👑 第一關謎題 👑</h2>

        <p>在皎潔的月光下，禎禎偵探悄然潛入一座古老的教堂>
        傳說中的怪盜瑋瑋，竟然在這裡現身</p>
        <p>怪盜瑋瑋:「你以為我沒發現你嗎 ㄎㄎㄎㄎ🧐，想抓到我妳還早了呢~」</p>
        <p>「想找到我從✨路易十五世✨盜竊的寶物，前提是~如果你能解開這個線索!!</p>
        <p><strong>「妳是本月的主角，想要得到屬與你的寶藏就往前看吧!! 哈哈哈哈」</strong></p>

        <p>在漆黑的夜晚，一朵烏雲遮住了月光⛈️，剎時!怪盜瑋瑋再次消失蹤影了</p>

        <p>禎禎掃視四周——沒有腳印，沒有破壞，只有那幅奇異的畫作🖼️與一串莫名的字母：</p>

        <p>「這不只是裝飾……這是線索！」她喃喃說道。</p>
        <img src="static/2_piano.jpg" style="display: block; margin: 30px auto 20px auto; width: 300px;">
        <p id="error" style="color:red;"></p>
        <input type="text" id="answer" placeholder="輸入你的答案">
        <br><br>
        <button onclick="checkAnswer()">送出</button>
        
    </div>
